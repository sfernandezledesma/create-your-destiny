<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
    <meta name="htmx-config" content='{"responseHandling": [{"code":".*", "swap": true}]}' /> <!--all responses are swapped-->
    <title>Create your Destiny</title>
</head>
<body class="container bg-dark text-white" id="main">
    <h2 class="text-center">Create your Destiny</h2>
    <div class="text-center">
        <button hx-get="/register" hx-target="#main" class="btn btn-primary">Register</button>
    </div>
    <div>
        <div class="row">
            <div class="col-6">
                <h5 class="text-center">Your games</h5>
                <div>
                    {{ range .UserGames }}
                        <div>
                            <button hx-target="#main" hx-get="/play/{{ . }}/1" class="btn btn-success">Play</button>
                            <button class="btn btn-primary">Edit</button>
                            {{ . }} 
                        </div>
                    {{ end }}
                </div>
            </div>
            <div class="col-6">
                <h5 class="text-center">Games from others</h5>
                <div>
                    {{ range .OthersGames }}
                        <div>
                            <button hx-target="#main" hx-get="/play/{{ . }}/1" class="btn btn-success">Play</button>
                            {{ . }} 
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
