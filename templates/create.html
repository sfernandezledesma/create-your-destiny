<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-0 col-sm-2 col-md-3"></div>
        <div class="col-12 col-sm-8 col-md-6">
            <h4>Create New Game</h4>
            <form hx-post="/create" hx-target="body">
                <div class="mb-3">
                    <label for="gameName" class="form-label">Game name</label>
                    <input type="text" class="form-control" name="gameName" id="gameName">
                    <div class="form-text text-white">Should be unique (you can change it later though).</div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description (optional)</label>
                    <input type="text" class="form-control" name="description" id="description">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="public" id="public">
                    <label class="form-check-label" for="public">Public</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            {{ template "errorMessage" . }}
        </div>
        <div class="col-0 col-sm-2 col-md-3"></div>
    </div>
    {{ template "homeButton" }}
</div>
