{{ define "userGames" }}
    {{ if .Username }}
    <h5 class="text-center">{{ .Username }} games</h5>
    {{ else }}
        <h5 class="text-center">Your games</h5>
    {{ end }}
    {{ if .UserGames }}
        <div>
            {{ range .UserGames }}
                <div>
                    <button hx-target="body" hx-get="/play/{{ . }}/1" class="btn btn-success">Play</button>
                    <button hx-target="body" hx-get="/edit/{{ . }}" class="btn btn-primary">Edit</button>
                    {{ . }} 
                </div>
            {{ end }}
        </div>
    {{ else }}
        <div class="text-center">
            <button hx-get="/login" hx-target="body" class="btn btn-primary">Log in</button>
            or
            <button hx-get="/register" hx-target="body" class="btn btn-primary">Register</button>
        </div>
    {{ end }}
{{ end }}
