{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create your Destiny</title>
</head>
<body class="bg-dark text-white">
    <div class="container p-5 text-center" id="registerForm">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="username">Name</label><br>
            <input type="text" id="username" name="username" placeholder="Your name here"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Your password here"><br><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        {{ if . }}
            <div class="alert alert-danger" id="error">
                {{ . }}
            </div>
        {{ end }}
    </div>
    
</body>
</html>
{{ end }}
